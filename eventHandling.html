<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="#" class="form">
      <div>
        <input
          type="text"
          placeholder="Name"
          required
          minlength="2"
          class="inputName form-input"
        />
        <span class="error"></span>
        <span class="hint"></span>
      </div>

      <div>
        <input
          type="email"
          placeholder="Email"
          required
          class="inputEmail form-input"
        />
        <span class="error"></span>
        <span class="hint"></span>
      </div>

      <div>
        <input
          type="password"
          placeholder="Password"
          required
          minlength="8"
          class="inputPassword form-input"
        />
        <span class="error"></span>
        <span class="hint"></span>
      </div>

      <button type="submit" class="btn">Sign up</button>
    </form>
    <script type="module" src="/Trello Tasks/eventHandling.js"></script>
  </body>
</html>
