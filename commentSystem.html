<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment system</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-comments">
      <div class="comment-form-box">
        <h2 class="title-comment">Залишити відгук</h2>
        <form action="#" class="formComment">
          <div class="form-row">
            <input
              type="text"
              placeholder="Ваше ім'я"
              required
              class="commentName"
            />
          </div>

          <textarea placeholder="Ваш коментар" class="textarea"></textarea>

          <div class="form-actions">
            <button type="submit" class="btnAddComment">
              Залишити коментар
            </button>
          </div>
        </form>
      </div>

      <div class="commnet-box">
        <h2>Коментарі</h2>
        <div>
          <ul class="comment-list"></ul>
        </div>
      </div>
    </div>

    <div class="form-replies-box">
      <form action="#" class="form=replies">
        <input type="text" class="commentName-replies" />
        <textarea class="textarea-replies"></textarea>
        <button type="submit" class="btnAddComment-replies">
          Залишити відповідь
        </button>
      </form>
    </div>
    <script type="module" src="Trello Tasks/commentSystem.js"></script>
  </body>
</html>
