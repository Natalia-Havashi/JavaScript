<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея зображень</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Галерея зображень</h1>
    <form action="#" class="imageForm">
      <input type="text" placeholder="URL зоюраження" class="imageUrl" />
      <input
        type="text"
        placeholder="Опис зображення"
        class="imageDescription"
      />
      <button type="submit" class="btnAdd">Додати зображення</button>
    </form>

    <div class="galerry"></div>

    <div class="lightbox">
      <span class="close">&times;</span>
      <button class="prevImage">&lt;</button>
      <img src="" alt="Велике зображення" class="lightboxImage" />
      <button class="nextImage">&gt;</button>
    </div>
    <script type="module" src="Trello Tasks/domManipulation.js"></script>
  </body>
</html>
